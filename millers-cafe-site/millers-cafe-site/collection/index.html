<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; frame-src 'none'; worker-src 'self'; manifest-src 'self'; upgrade-insecure-requests; block-all-mixed-content">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <title>Millers Café</title>
  <link rel="stylesheet" href="../styles.css?v=20260217g">
</head>
<body>
  <main>
    <div class="header">
      <a href="../" class="tile backBtn">← Back</a>
      <div class="headerStack">
        <h1 class="headerTitleNoMargin">Collection</h1>
        <p class="subtitle">Coming soon</p>
      </div>
    </div>

    <div class="collection simplePanel comingSoonPanel">
      <div class="coffeeMachine" aria-hidden="true">
        <div class="machineTop"></div>
        <div class="machineBody">
          <div class="machineGauge"></div>
          <div class="machineSpout"></div>
          <div class="coffeeDrip"></div>
        </div>
        <div class="machineBase"></div>
        <div class="machineCup">
          <div class="cupCoffee"></div>
        </div>
      </div>
      <div class="loadingTrack" aria-hidden="true">
        <div class="loadingFill"></div>
      </div>
      <div class="comingSoonText">Coming soon</div>
      <div class="tileSub">Collection ordering is brewing right now. Check back shortly.</div>
    </div>

    <div class="footer">
      <a href="mailto:hello@millers.cafe" class="footerLink">hello@millers.cafe</a>
    </div>
  </main>
</body>
</html>
