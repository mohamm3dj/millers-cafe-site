<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; frame-src 'none'; worker-src 'self'; manifest-src 'self'; upgrade-insecure-requests; block-all-mixed-content">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <title>Millers Café</title>
  <link rel="stylesheet" href="../styles.css?v=20260217j">
</head>
<body>
  <main>
    <div class="header">
      <a href="../" class="tile backBtn">← Back</a>
      <div class="headerStack">
        <h1 class="headerTitleNoMargin">Bookings</h1>
        <p class="subtitle">Book online in real time</p>
      </div>
    </div>

    <section class="tile simplePanel bookingsPanel">
      <div class="bookingsNotice" id="bookingsNotice" role="status" aria-live="polite">
        <strong>Service hours:</strong> Tue-Sun, 12:00-17:00. Bookings are in 15-minute intervals.
      </div>

      <form id="bookingForm" class="bookingForm" novalidate>
        <div class="bookingGrid">
          <label class="bookingField">
            <span class="bookingLabel">Name</span>
            <input id="bookingName" name="name" type="text" maxlength="80" required autocomplete="name">
          </label>

          <label class="bookingField">
            <span class="bookingLabel">Phone</span>
            <input id="bookingPhone" name="phone" type="tel" maxlength="32" required autocomplete="tel">
          </label>

          <label class="bookingField bookingFieldWide">
            <span class="bookingLabel">Email (optional)</span>
            <input id="bookingEmail" name="email" type="email" maxlength="120" autocomplete="email">
          </label>

          <label class="bookingField">
            <span class="bookingLabel">Date</span>
            <input id="bookingDate" name="date" type="date" required>
          </label>

          <label class="bookingField">
            <span class="bookingLabel">Time</span>
            <select id="bookingTime" name="time" required></select>
          </label>

          <label class="bookingField">
            <span class="bookingLabel">Party size</span>
            <input id="bookingPartySize" name="partySize" type="number" min="1" max="40" step="1" value="2" required>
          </label>

          <label class="bookingField">
            <span class="bookingLabel">Duration (mins)</span>
            <select id="bookingDuration" name="durationMinutes">
              <option value="60">60</option>
              <option value="75">75</option>
              <option value="90" selected>90</option>
              <option value="105">105</option>
              <option value="120">120</option>
            </select>
          </label>

          <label class="bookingField bookingFieldWide">
            <span class="bookingLabel">Notes (optional)</span>
            <textarea id="bookingNotes" name="notes" rows="3" maxlength="300" placeholder="Allergies, access requests, highchair, etc."></textarea>
          </label>
        </div>

        <div class="bookingActions">
          <button id="bookingSubmit" class="bookingSubmitBtn" type="submit">Book table</button>
          <p class="bookingMeta" id="bookingMeta">Availability updates automatically for your selected date.</p>
        </div>
      </form>

      <div id="bookingResult" class="bookingResult" hidden></div>
      <div id="bookingError" class="bookingError" role="alert" hidden></div>
    </section>

    <div class="footer">
      <a href="mailto:help@millers.cafe" class="footerLink">help@millers.cafe</a>
    </div>
  </main>
  <script src="./bookings.js?v=20260217a"></script>
</body>
</html>
