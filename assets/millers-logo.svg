<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">Millers Cafe Logo</title>
  <desc id="desc">Circular gold and dark logo with monogram M and coffee steam.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#222533" />
      <stop offset="65%" stop-color="#0f121c" />
      <stop offset="100%" stop-color="#080a12" />
    </radialGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5dea7" />
      <stop offset="45%" stop-color="#d9b86b" />
      <stop offset="100%" stop-color="#9e7a2c" />
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8a6926" />
      <stop offset="50%" stop-color="#f2d489" />
      <stop offset="100%" stop-color="#8a6926" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.45" />
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <circle cx="128" cy="128" r="114" fill="url(#bg)" />
    <circle cx="128" cy="128" r="110" fill="none" stroke="url(#ring)" stroke-width="4" />
    <circle cx="128" cy="128" r="96" fill="none" stroke="#3b3020" stroke-width="2" />
  </g>

  <path d="M88 101c7-16 27-16 35 0M101 88c8-14 23-14 30 0M114 76c7-11 18-11 24 0" fill="none" stroke="url(#gold)" stroke-width="5" stroke-linecap="round" />

  <text x="128" y="154" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="92" font-weight="700" fill="url(#gold)">M</text>

  <text x="128" y="198" text-anchor="middle" font-family="'Trebuchet MS', Arial, sans-serif" font-size="19" letter-spacing="5" fill="#dcc180">MILLERS CAFE</text>
</svg>
